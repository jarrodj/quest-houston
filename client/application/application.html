<template name="home">
  {{> header}}
  <!-- {{> swiperHeader }} -->
  {{> swiperBody}}
</template>

<template name="login">
  {{> loginButtons}}
</template>

<template name="header">
  <header class='main-header'>
    <div class='profile-toggle'>menu</div>
    <div class='title'>Browse Quests</div>
    <div class='search'>search</div>
    {{> swiperHeader}}
  </header>
</template>

<template name="swiperBody">
  <div class="swiper-body">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
      </div>
  </div>
</template>

<template name="splashScreen">
  <div class="splash swamp">
  	<div class="logo centered">
  		<img src="QuestHoustonLogo.png">
  		<img src="quest-houston-text.png">
  	</div>
  </div>
</template>

<template name="loginScreen">
  <div class="login">
  	<div class="container centered">
  		<img src="logo-login.png">
  		<h2 class="lato bold">Log In</h2>
  		<ul>
  		<li class="btn azure facebook"><p>Connect with Facebook</p></li>
	  		<li class="btn valencia google-plus"><p>Connect with Google</p></li>
	  	</ul>
  	</div>
  </div>
</template>

<template name="swiperHead">
  <div class="swiper-head">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">CURATED</div>
          <div class="swiper-slide">TRENDING</div>
          <div class="swiper-slide">NEW</div>
      </div>
  </div>
</template>
