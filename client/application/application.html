<template name="home">
  {{> header}}
  {{> swiperBody}}
</template>

<template name="header">
  <header class='main-header'>
    <div class='profile-toggle'></div>
    <div class='title'>Browse Quests</div>
    <div class='search'></div>
    {{> swiperHeader}}
  </header>
</template>

<template name="swiperHeader">
  <div class="swiper-head">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">CURATED</div>
          <div class="swiper-slide">TRENDING</div>
          <div class="swiper-slide">NEW</div>
      </div>
  </div>
</template>

<template name="swiperBody">
  <div class="swiper-body">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <!-- {{#each quests}}
            {{name}}<br>
            {{/each}} -->
            <ul>
            	{{#each quests}}
	            	<li class="card">
	            		<div class="top">
	            			<p class="label oswald">Food & Drink</p>
	            			<p class="name">{{name}}</p>
	            		</div>
	            		<div class="bottom">
	            			<img class="avatar" src="">
	            			<div class="complete-bar">
	            				<div class="completed"></div>
	            			</div>
	            			<div class="complete-amount">
								
	            			</div>
	            		</div>
	            	</li>
            	{{/each}}
            </ul>
          </div>
          <div class="swiper-slide">
          	<ul>
            	{{#each quests}}
	            	<li class="card">

	            		</div>
	            		<div class="bottom">

            	{{/each}}
            </ul>
          </div>
          <div class="swiper-slide">
          	<ul>
            	{{#each quests}}
	            	<li class="card">
	            		<div class="top">
	            			<p class="label">Food & Drink</p>
	            			<p class="name">{{name}}</p>
	            		</div>
	            		<div class="bottom">
	            			
	            		</div>
	            	</li>

            </ul>
          </div>
      </div>
  </div>
</template>

<template name="splashScreen">
  <div class="splash swamp">
  	<div class="logo centered">
  		<img src="QuestHoustonLogo.png">

  	</div>
  </div>
</template>
